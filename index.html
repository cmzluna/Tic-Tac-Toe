<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    
<div class="container">

    <h1 id="heading">Tic Tac Toe</h1>               
    <h2 id="strategy"></h2>
    <button id="restart-btn">Restart</button>

    <div id="board">
        <div class="box" id="0">X</div>
        <div class="box" id="1">0</div>
        <div class="box" id="2">0</div>
     
        <div class="box" id="3">X</div>
        <div class="box" id="4">X</div>
        <div class="box" id="5">X</div>

        <div class="box" id="6">X</div>
        <div class="box" id="7">X</div>
        <div class="box" id="8">X</div>
    </div>
    
</div>


<script src=index.js></script>

</body>
</html>
